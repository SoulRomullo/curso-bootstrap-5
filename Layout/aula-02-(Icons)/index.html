<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Icons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!--Bootstrap Icons-->
    <!--
        Na versão 5 do Bootstrap temos disponíveis ícones em SVG e de forma
        gratuita;
        São mais de 1300 atualmente;
        Isso nos possibilita a não depender de bibliotecas de terceiros para
        este fim;
        Podemos usar com ou sem o Bootstrap;
        É possível instalar por, npm, arquivos ou CDN;
    -->

    <!--
        Instalando os ícones
        Vamos instalar por CDN, pela maior simplicidade;
        Para utilizar os ícones vamos criar uma tag i;
        Nesta tag vamos inserir classes respectivas para exibir um determinado
        ícone, ex: bi bi-x-lg
        Estas classes apresentam um ícone de x;
        Podemos utilizar os ícones em menus, botões e em outras partes do site;
        Link para colocar dentro da tag <head>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    -->

    <i class="bi bi-bell"></i>

    <!-- Como encontrar os ícones-->
    <!--
        Sempre vamos utilizar a documentação como referência;
        Buscando o ícone necessário;
        Implementamos a suas classes e tag, conforme o exemplo;
        Depois podemos fazer as alterações necessárias para inserir no projeto;
        Vamos ver como encontrar os ícones!
        Link do site do bootstrap icons
        https://icons.getbootstrap.com/
    -->

    <i class="bi bi-arrow-right-square-fill red"></i>

    <i class="bi bi-arrow-right-square-fill blue"></i>
    
    <!-- Inserindo um botão com a imagem SVG -->
    <button type="button" class="btn btn-success">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-square-fill" viewBox="0 0 16 16">
            <path d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1"></path>
        </svg>
        <font style="vertical-align: inherit;">
            <font style="vertical-align: inherit;">
                Botão
            </font> 
        </font>
    </button>

    <!-- O que são os ícones?-->
    <!--
        Os ícones são considerados fontes, como Arial;
        Ou seja, vamos alterar seu tamanho com font-size e sua cor com color;
        É um elemento inline, por causa da tag i;
        Então precisamos mudar o display, caso precise ser de bloco;
        Alterando a cor de fundo, mudamos o fundo da taf, e não há alteração no
        ícone;
    -->

</body>
</html>
