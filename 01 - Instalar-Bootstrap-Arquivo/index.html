<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5.3.3</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js" defer></script>
    <!--defer: Assim como ocorre com o async, com o defer o download do script é feito de forma assíncrona, 
        mas sua execução ocorre apenas quando todo o processo de renderização estiver concluído, como o prórpio nome 
        desse atributo informa (to defer=adiar), ele “adia” algo, que no caso se refere a execução do script.-->
</head>
