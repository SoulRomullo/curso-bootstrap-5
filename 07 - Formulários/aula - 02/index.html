<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <!-- Validações -->
    <!--
        O Bootstrap também nos dá uma possibilidade de criar validações;
        Vamos precisar inserir algumas classes de validação;
        Informar um feedback para o que está certo e o que está errado;
        E também observar o envio do formulário, para poder ativar a validação
        antes que isso ocorra;
    -->
    <!-- Validação Bootstrap -->
    <div class="container">
        <div class="row justify-content-center m-4">
            <div class="col-6">
                <h2>Faça o login para continuar:</h2>
                <form class="row needs-validation" novalidate>
                    <div class="col-12 mb-4">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite o seu e-mail" required>
                        <div class="valid-feedback">
                            Ok
                        </div>
                    </div>
                    <div class="col-12 mb-4">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                        <div class="valid-feedback">
                            Ok
                        </div>
                    </div>
                    <div class="col-12 mb-4">
                        <button class="btn btn-primary" type="submit">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Validação do HTML -->
    <!--
        O Bootstrap funciona bem também com a validação padrão do HTML;
        Onde os atributos são utilizados para dizer se um dado está errado ou não;
    -->
    <div class="container">
        <div class="row justify-content-center m-4">
            <div class="col-6">
                <h2>Faça o login para continuar:</h2>
                <form class="row">
                    <div class="col-12 mb-4">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite o seu e-mail" required>
                    </div>
                    <div class="col-12 mb-4">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required minlength="5">
                    </div>
                    <div class="col-12 mb-4">
                        <button class="btn btn-primary" type="submit">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
